<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="rock_paper_scissors.css">
  <title>Rock Paper Scissors App</title>
</head>
<body>
  
  <p class="head">Rock paper scissors</p> 
  <button class="moves-button js-rock"
    ><img class="move-icon" src="/image/rock-emoji.png" 
      alt="rock emoji">
  </button>
  <button class="moves-button js-paper"><img class="move-icon" src="/image/paper-emoji.png" 
      alt="paper emoji">
  </button>
  <button class="moves-button js-scissors" ><img class="move-icon" src="/image/scissors-emoji.png" 
      alt="scissors emoji">
  </button>
  
  <p class="js-score-result">you win</p>
  <p class="js-score-move"></p>

  <p class="js-score-button"></p>
  <button class="restart">Restart</button>
  <button class="auto-play">Auto Play</button>
  <script src="rock_paper_scissors.js">
  </script>
</body>
</html>
